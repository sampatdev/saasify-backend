version: '3.8'

services:
  api:
    build: .
    container_name: saasify-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:15
    container_name: saasify-postgres
    environment:
      POSTGRES_USER: saasify
      POSTGRES_PASSWORD: saasify
      POSTGRES_DB: saasify_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
